spring.application.name=main_service
server.servlet.context-path=/

server.port=8189

spring.datasource.url=jdbc:postgresql://localhost:5432/app_main_local
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=local
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=local

end.points.posts=/posts
end.points.id=/{id}
end.points.create=/create
end.points.all=/all

logging.level.com.app.main_service=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=DEBUG
